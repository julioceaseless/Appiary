{% extends "base.html" %}

{% block title %}Beehives{% endblock %}

{% block content %}
    <h1>Beehives</h1>
    {% if size > 0 %}
      <ol>
	{% for hive in beehives %}
	  <li><a href="beehive/{{ hive }}">{{ hive }}</a></li>
        {% endfor %}
      </ol>
      {% else %}
      <p>You don't have any beehives yet.</p>
    {% endif %}
      <a href="{{ url_for('views.add_beehive') }}" class="btn btn-primary">Add Beehive</a>
{% endblock %}
