{% extends "base.html" %}

{% block title %}Apiaries{% endblock %}

{% block content %}
    <h1>Apiaries</h1>
    <ul>
        {% for apiary in apiaries %}
            <li><a href="{{ url_for('view_apiary', apiary_id=apiary.id) }}">{{ apiary.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
