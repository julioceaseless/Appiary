{% extends "base.html" %}

{% block title %}Apiaries{% endblock %}

{% block content %}
    <h1>Apiaries</h1>
    {% if count == 0 %}
      <p>You don't have any apiary yet.</p>
    {% else %}
      <ol>
        {% for apiary in apiaries %}
	  <li><a href="apiary/{{ apiary.split(' - ')[1] }}">{{ apiary }}</a></li>
        {% endfor %}
      </ol>
    {% endif %}
      <a href="{{ url_for('views.add_apiary') }}" class="btn btn-primary">Add Apiary</a>
{% endblock %}
