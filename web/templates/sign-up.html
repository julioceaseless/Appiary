{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h1>Create Account</h1>
    <form action="{{ url_for('views.sign_up') }}" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="yob">Year of Birth:</label>
        <input type="text" id="yob" name="yob" required>
	<br>
	<label for="password1">Enter Password:</label>
	<input type="password" id="password1" name="password1" minlength="5" required><br>
	<label for="password2">Enter Password Again:</label>
        <input type="password" id="password2" name="password2" minlength="5" required>

        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
