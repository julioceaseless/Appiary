{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h1>Create Account</h1>
    <form action="{{ url_for('views.sign_up') }}" method="post">
      <div class="form-group col-md-7">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>
      <div class="form-group col-md-7">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>
      <div class="form-group col-md-7">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group col-md-7">
        <label for="yob">Year of Birth:</label>
        <input type="text" class="form-control" id="yob" name="yob" required>
      </div>
      <div class="form-group col-md-7">
	<label for="password1">Enter Password:</label>
	<input type="password" class="form-control" id="password1" name="password1" minlength="5" required>
	<small id="passwordHelpInline" class="text-muted">
         Must be at least 5 characters long.
        </small>
      </div>
      <div class="form-group col-md-7">
	<label for="password2">Enter Password Again:</label>
        <input type="password" class="form-control" id="password2" name="password2" minlength="5" required>
      </div>
      <div class="form-group col-md-7 pt-3">
        <button type="submit" class="form-control btn btn-primary">Sign Up</button>
      </div>
    </form>
{% endblock %}
